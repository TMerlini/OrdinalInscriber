version: '3'

services:
  ordinarinos-inscription-tool:
    build:
      context: .
      dockerfile: Dockerfile.umbrel
    container_name: ordinarinos-inscription-tool
    restart: unless-stopped
    ports:
      - "3500:3500"
    volumes:
      - ./cache:/app/cache
    networks:
      umbrel_network:
        aliases:
          - ordinarinos-inscription-tool
    environment:
      - NODE_ENV=production
      - PORT=3500
      - USE_SIMPLIFIED_STARTUP=true
      - ORD_NODE_IP=ordinals_ord_1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3500/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  umbrel_network:
    external: true